services:
  # MySQL Database - Production
  db:
    image: mysql:8.0
    container_name: actix-mysql-prod
    restart: always
    labels:
      - "coolify.managed=true"
      - "coolify.service=database"
      - "coolify.name=hello-actix-db"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_prod_data:/var/lib/mysql
      - mysql_prod_logs:/var/log/mysql
      - ./mysql-prod.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - actix-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Don't expose port in production unless needed for external access
    # ports:
    #   - "3306:3306"

  # Rust Application - Production
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        RUST_VERSION: "1.91"
    container_name: actix-app-prod
    restart: always
    labels:
      - "coolify.managed=true"
      - "coolify.service=application"
      - "coolify.name=hello-actix"
      - "coolify.http.enabled=true"
      - "coolify.http.port=8080"
    environment:
      DATABASE_URL: mysql://${DB_USER}:${DB_PASSWORD}@db:3306/${DB_NAME}
      HOST: 0.0.0.0
      PORT: 8080
      RUST_LOG: ${RUST_LOG:-warn}
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - actix-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

  # Optional: Nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: actix-nginx
  #   restart: always
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - app
  #   networks:
  #     - actix-network

networks:
  actix-network:
    driver: bridge

volumes:
  mysql_prod_data:
    driver: local
  mysql_prod_logs:
    driver: local
